


<h5>Please input an ID to search:<input type="text" [(ngModel)]="id" (input)="searchById(id)"/></h5>



<table class="table table-hover">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Active</th>
        <th>Date of Birth</th>  
        <th>Submit</th>      

      </tr>
    </thead>
    <tbody class="thead-dark">
      <tr>
        <td>{{searched.id}}</td>
        <td><input #textbox type="text" [(ngModel)]=searched.name required></td>
        <!--<td>{{searched.name}}</td>-->
        <td>
          
          <select type="boolean" name="active" id="active" [(ngModel)]=searched.active required>
            <option value="true">Active</option>
            <option value="false">Inactive</option>
          </select>
        </td>

        <td>{{searched.dateOfBirth | date}}</td>
        <td><button type="button" class="btn btn-primary btn-lg" (click)="updateEnrollee(searched.id, searched.name, searched.active)">
            Submit
          </button></td>
      </tr>
    </tbody>
</table>
