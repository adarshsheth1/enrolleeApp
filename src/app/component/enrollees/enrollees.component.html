

<!-- Editable table -->
<div class="card">
  <h3 class="card-header text-center font-weight-bold text-uppercase py-4">Enrollee List</h3>
  <div class="card-body">
    <div id="table" class="table-editable">
      <table class="table table-sortable table-responsive-md table-striped text-center">
        <thead class="thead-dark">
          <th class="text-center">ID</th>
          <th class="text-center">Name</th>
          <th class="text-center" sortable-column="active">Active</th>
          <th class="text-center">Date Of Birth</th>
          <th></th>
        </thead>
        <tbody class="tbody-light">
          <tr ng-repeat="let E of enrollee" *ngFor="let E of enrollee | paginate: { id: 'enrolleeTable',
          itemsPerPage: 5,
          currentPage: p
          
}">
<td>
              {{E.id}}
            </td>
            <td>
              <span contenteditable="true" (keyup)="searchById(E.id)" (blur)="updateEnrollee(E.id, E.name, E.active, E.dateOfBirth)" [(ngModel)]=E.name>{{E.name}}</span>
            </td>
            <td>
                <select type="boolean" name="active" id="active" [(ngModel)]=E.active required>
                <option value="true">Active</option>
                <option value="false">Inactive</option>
              </select>
    
            </td>
            <td>
              {{E.dateOfBirth | date}}
            </td>
            <td>
              <button class="btn btn-primary btn-sm" data-target="#editModal" data-toggle="modal" (click)="searchById(E.id)">Edit</button>

              <div class="modal" data-keyboard="false" id="editModal" tabindex="-1">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h4 class="modal-title">Edit Enrollees</h4>
                      <button class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                      <form>
                        <div class="form-group">
                          <label for="inputID">ID</label>
                          <input class="form-control" placeholder="Enrollee ID" type="text" id="id" (input)=searched.id readonly>
                        </div>
    
                        <div class="form-group">
                          <label for="inputName">Name</label>
                          <input class="form-control" placeholder="Enrollee Name" type="text" id="name" input=searched.name>
                        </div>
                        <div class="form-group">
                          
                          <label for="inputActiveStatus">Activation Status</label>
                          <select class="form-control" type="boolean" name="active" id="active" input=searched.active required>
                            <option value="true">Yes</option>
                            <option value="false">No</option>
                          </select>
                        </div>
                        <div class="form-group">
                          <label for="inputDOB">DOB</label>
                          <input class="form-control" placeholder="Enrollee DOB" type="text" id="dateOfBirth" input=searched.dateOfBirth readonly>
                        </div>
                      </form>
                      <div class="modal-footer">
                        <button class="btn btn-primary" (click)="updateEnrollee(E.id, E.name, E.active)">Edit</button>
                        <button class="btn btn-primary" data-dismiss="modal">Close</button>
      
                      </div>
      
                    </div>
                  </div>
    
                </div>
              </div>
            </td>
          </tr>

        </tbody>
        <pagination-controls id="enrolleeTable"
        (pageChange)="p = $event"
        (pageBoundsCorrection)="p = $event"
        maxSize="100"
        responsive="true"
        previousLabel="Previous"
        nextLabel="Next"
            
>

</pagination-controls>

      </table>
      <script src="enrollees.component.js"></script>
    </div>
  </div>
</div>
<!-- Editable table -->
